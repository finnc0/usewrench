<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f7fa" />
  
  <!-- Phone frame -->
  <rect x="100" y="50" width="280" height="500" rx="20" ry="20" fill="#333333" />
  <rect x="110" y="60" width="260" height="480" rx="12" ry="12" fill="#f5f7fb" />
  
  <!-- App Header -->
  <rect x="110" y="60" width="260" height="60" rx="12" ry="12" fill="#4f46e5" />
  <circle cx="140" cy="90" r="15" fill="#ffffff" opacity="0.2" />
  <text x="165" y="95" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">UseWrench</text>
  
  <!-- Vehicle Card -->
  <rect x="125" y="130" width="230" height="100" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  <rect x="140" y="145" width="60" height="60" rx="4" ry="4" fill="#e2e8f0" />
  <rect x="145" y="150" width="50" height="50" rx="2" ry="2" fill="#d1d5db" />
  <text x="170" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#9ca3af">🚗</text>
  <text x="215" y="165" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Honda Civic</text>
  <text x="215" y="185" font-family="Arial" font-size="12" fill="#6b7280">2021 • 32,405 miles</text>
  <rect x="215" y="195" width="75" height="22" rx="11" ry="11" fill="#4f46e5" opacity="0.1" />
  <text x="252.5" y="210" font-family="Arial" font-size="11" text-anchor="middle" fill="#4f46e5">View Details</text>
  
  <!-- Maintenance Items Section -->
  <text x="125" y="260" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Recent Maintenance</text>
  
  <!-- Maintenance Item 1 -->
  <rect x="125" y="270" width="230" height="70" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  <circle cx="145" cy="305" r="15" fill="#4f46e5" opacity="0.1" />
  <text x="145" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#4f46e5">🛢️</text>
  <text x="170" y="295" font-family="Arial" font-size="13" font-weight="bold" fill="#333333">Oil Change</text>
  <text x="170" y="315" font-family="Arial" font-size="11" fill="#6b7280">7 days ago • 32,405 miles</text>
  <text x="325" y="305" font-family="Arial" font-size="12" text-anchor="end" fill="#6b7280">$45</text>
  
  <!-- Maintenance Item 2 -->
  <rect x="125" y="350" width="230" height="70" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  <circle cx="145" cy="385" r="15" fill="#4f46e5" opacity="0.1" />
  <text x="145" y="390" font-family="Arial" font-size="14" text-anchor="middle" fill="#4f46e5">⚙️</text>
  <text x="170" y="375" font-family="Arial" font-size="13" font-weight="bold" fill="#333333">Brake Pad Replacement</text>
  <text x="170" y="395" font-family="Arial" font-size="11" fill="#6b7280">2 months ago • 31,240 miles</text>
  <text x="325" y="385" font-family="Arial" font-size="12" text-anchor="end" fill="#6b7280">$220</text>
  
  <!-- Bottom Navigation -->
  <rect x="110" y="500" width="260" height="40" rx="0" ry="0" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  <circle cx="160" cy="520" r="15" fill="#4f46e5" opacity="0.1" />
  <text x="160" y="525" font-family="Arial" font-size="14" text-anchor="middle" fill="#4f46e5">🏠</text>
  <circle cx="240" cy="520" r="15" fill="#e2e8f0" />
  <text x="240" y="525" font-family="Arial" font-size="14" text-anchor="middle" fill="#6b7280">🔍</text>
  <circle cx="320" cy="520" r="15" fill="#e2e8f0" />
  <text x="320" y="525" font-family="Arial" font-size="14" text-anchor="middle" fill="#6b7280">👤</text>
  
  <!-- Tablet view frame -->
  <rect x="420" y="50" width="340" height="500" rx="12" ry="12" fill="#333333" />
  <rect x="430" y="60" width="320" height="480" rx="6" ry="6" fill="#f5f7fb" />
  
  <!-- Tablet App Header -->
  <rect x="430" y="60" width="320" height="60" rx="6" ry="6" fill="#4f46e5" />
  <circle cx="460" cy="90" r="15" fill="#ffffff" opacity="0.2" />
  <text x="485" y="95" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">UseWrench</text>
  
  <!-- Fault Code Panel -->
  <rect x="445" y="130" width="290" height="130" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  <text x="460" y="155" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Fault Code Interpreter</text>
  
  <!-- Fault Code -->
  <rect x="460" y="170" width="100" height="35" rx="4" ry="4" fill="#f5f7fb" stroke="#e2e8f0" stroke-width="1" />
  <text x="475" y="193" font-family="Arial" font-size="14" fill="#333333">P0301</text>
  <rect x="570" y="170" width="80" height="35" rx="4" ry="4" fill="#4f46e5" />
  <text x="585" y="193" font-family="Arial" font-size="12" fill="#ffffff">Decode</text>
  
  <!-- Fault Description -->
  <rect x="460" y="215" width="260" height="35" rx="4" ry="4" fill="#f5f7fb" stroke="#e2e8f0" stroke-width="1" />
  <text x="470" y="238" font-family="Arial" font-size="12" fill="#6b7280">Cylinder 1 Misfire Detected</text>
  
  <!-- Maintenance History Panel -->
  <rect x="445" y="270" width="290" height="260" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  <text x="460" y="295" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Service History</text>
  
  <!-- Generate PDF button -->
  <rect x="610" y="275" width="110" height="30" rx="15" ry="15" fill="#4f46e5" />
  <text x="665" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Generate PDF</text>
  
  <!-- History Table Header -->
  <rect x="460" y="310" width="260" height="30" rx="4" ry="4" fill="#f5f7fb" />
  <text x="470" y="330" font-family="Arial" font-size="12" font-weight="bold" fill="#6b7280">Service</text>
  <text x="600" y="330" font-family="Arial" font-size="12" font-weight="bold" fill="#6b7280">Date</text>
  <text x="700" y="330" font-family="Arial" font-size="12" font-weight="bold" text-anchor="end" fill="#6b7280">Mileage</text>
  
  <!-- History Items -->
  <line x1="460" y1="345" x2="720" y2="345" stroke="#e2e8f0" stroke-width="1" />
  <text x="470" y="365" font-family="Arial" font-size="12" fill="#333333">Oil Change</text>
  <text x="600" y="365" font-family="Arial" font-size="12" fill="#6b7280">03/11/2025</text>
  <text x="700" y="365" font-family="Arial" font-size="12" text-anchor="end" fill="#6b7280">32,405</text>
  
  <line x1="460" y1="380" x2="720" y2="380" stroke="#e2e8f0" stroke-width="1" />
  <text x="470" y="400" font-family="Arial" font-size="12" fill="#333333">Brake Pad Replacement</text>
  <text x="600" y="400" font-family="Arial" font-size="12" fill="#6b7280">01/18/2025</text>
  <text x="700" y="400" font-family="Arial" font-size="12" text-anchor="end" fill="#6b7280">31,240</text>
  
  <line x1="460" y1="415" x2="720" y2="415" stroke="#e2e8f0" stroke-width="1" />
  <text x="470" y="435" font-family="Arial" font-size="12" fill="#333333">Air Filter</text>
  <text x="600" y="435" font-family="Arial" font-size="12" fill="#6b7280">01/18/2025</text>
  <text x="700" y="435" font-family="Arial" font-size="12" text-anchor="end" fill="#6b7280">31,240</text>
  
  <line x1="460" y1="450" x2="720" y2="450" stroke="#e2e8f0" stroke-width="1" />
  <text x="470" y="470" font-family="Arial" font-size="12" fill="#333333">Tire Rotation</text>
  <text x="600" y="470" font-family="Arial" font-size="12" fill="#6b7280">12/05/2024</text>
  <text x="700" y="470" font-family="Arial" font-size="12" text-anchor="end" fill="#6b7280">30,120</text>
  
  <line x1="460" y1="485" x2="720" y2="485" stroke="#e2e8f0" stroke-width="1" />
  <text x="470" y="505" font-family="Arial" font-size="12" fill="#333333">Oil Change</text>
  <text x="600" y="505" font-family="Arial" font-size="12" fill="#6b7280">10/22/2024</text>
  <text x="700" y="505" font-family="Arial" font-size="12" text-anchor="end" fill="#6b7280">29,050</text>
</svg>